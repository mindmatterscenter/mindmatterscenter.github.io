<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mind Matters Center</title>
    <script>
      // Improved SPA redirect for GitHub Pages
      (function() {
        // Get the current path
        var path = window.location.pathname;
        
        // Store the original path to detect duplicate redirects
        // This helps prevent the path duplication on refresh
        sessionStorage.setItem('redirected', path);
        
        // Redirect to the home page with a special query parameter
        window.location.replace(window.location.origin + '/?spa-path=' + encodeURIComponent(path.substring(1)));
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here to go to the homepage</a>.</p>
  </body>
</html>
