<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mind Matters Center</title>
    <script>
      (function() {
        var path = window.location.pathname;
        var cleanPath = path.replace(/\/+/g, '/');
        sessionStorage.setItem('redirectFrom', cleanPath);
        var redirectUrl = window.location.origin + '/?spa-path=' + encodeURIComponent(cleanPath.startsWith('/') ? cleanPath.substring(1) : cleanPath);
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here to go to the homepage</a>.</p>
  </body>
</html>
