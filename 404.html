<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mind Matters Center</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        max-width: 650px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
        line-height: 1.6;
      }
      h1 {
        margin-top: 40px;
        font-size: 24px;
        font-weight: 500;
      }
      p {
        margin: 20px 0;
        color: #555;
      }
      a {
        color: #FCC419;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      // Improved SPA redirect for GitHub Pages
      (function() {
        // Get the current path
        var path = window.location.pathname;
        
        // Store the original path to detect duplicate redirects
        // This helps prevent the path duplication on refresh
        sessionStorage.setItem('redirected', path);
        
        // Check if we can directly load a static page
        var staticPagePath = path;
        if (path.endsWith('/')) {
          staticPagePath = path + 'index.html';
        } else if (!path.endsWith('.html')) {
          staticPagePath = path + '/index.html';
        }
        
        // Try to fetch the static page first
        fetch(staticPagePath)
          .then(response => {
            if (response.ok) {
              // Static page exists, redirect to it
              window.location.replace(staticPagePath);
            } else {
              // Fall back to SPA routing
              window.location.replace(window.location.origin + '/?spa-path=' + encodeURIComponent(path.substring(1)));
            }
          })
          .catch(() => {
            // Error fetching, fall back to SPA routing
            window.location.replace(window.location.origin + '/?spa-path=' + encodeURIComponent(path.substring(1)));
          });
      })();
    </script>
  </head>
  <body>
    <img src="/logo.jpg" alt="Mind Matters Center Logo" width="150" height="150">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here to go to the homepage</a>.</p>
  </body>
</html>
