    <!-- Script for SPA on GitHub Pages - Fixed version to prevent path duplication -->
    <script type="text/javascript">
      (function() {
        // Check for the SPA path parameter
        var urlParams = new URLSearchParams(window.location.search);
        var spaPath = urlParams.get('spa-path');
        
        if (spaPath) {
          // Remove the spa-path parameter from the URL
          urlParams.delete('spa-path');
          
          // Construct the clean URL
          var newPath = '/' + decodeURIComponent(spaPath);
          var newSearch = urlParams.toString();
          var newUrl = newPath + (newSearch ? '?' + newSearch : '') + window.location.hash;
          
          // Replace the current URL without reloading the page
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
